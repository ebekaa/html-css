<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminui o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:  1050px)" srcset="imagens/foto-m.png"
        type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" controls loop>
        <source src="midia/youlikeit.mp3" type="audio/mpeg">
        <source scr="midia/youlikeit.ogg" type="audio/ogg">
        <source scr="midia/youlikeit.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/youlikeit.mp3">Clique aqui par baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
